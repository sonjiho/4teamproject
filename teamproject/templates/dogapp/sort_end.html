                <h3>얼른 출발 하시개!</h3>

                    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6075751d111977dfe10aaa2dec967efd&libraries=services,clusterer"></script>
                    <script>
                        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                            mapOption = {
                                center: new kakao.maps.LatLng(37.56546, 126.97689), // 지도의 중심좌표
                                level: 3, // 지도의 확대 레벨
                                mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
                            };

                        // 지도를 생성한다
                        var map = new kakao.maps.Map(mapContainer, mapOption);

                        // 지도에 확대 축소 컨트롤을 생성한다
                        var zoomControl = new kakao.maps.ZoomControl();

                        // 지도의 우측에 확대 축소 컨트롤을 추가한다
                        map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

                        // 장소 검색 객체를 생성합니다
                        var ps = new kakao.maps.services.Places();

                        // 검색 결과 목록이나 마커를 클릭했을 때 장소명을 표출할 인포윈도우를 생성합니다
                        var infowindow = new kakao.maps.InfoWindow({zIndex:1});

                        var geocoder = new kakao.maps.services.Geocoder ();

                        function goMapView(){
                            var category = document.getElementById('category');
                            category = category.options[category.selectedIndex].text;

                            var type = document.getElementById('type');
                            type = type.options[type.selectedIndex].text;

                            var state = document.getElementById('state');
                            state = state.options[state.selectedIndex].text;

                            var city = document.getElementById('city');
                            city = city.options[city.selectedIndex].text;

                            var address = state + " " + city + " " + dogplace.addrone.value;

                            geocoder.addressSearch)address, function(result, status) {

                                if (status === kakao.map.services.Status.OK) {
                                    var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                                    var x_code = result[0].x;
                                    var y_code = result[0].y;

                                    member.t_x_code.value = x_code;
                                    member.t_y_code.value = y_code;

                                    var marker = setPosition({
                                        map: map;
                                        position: coords
                                    });

                                    map.setCenter(coords);
                                }

                            });

                        }
                            // 장소검색 객체를 통해 키워드로 장소검색을 요청합니다
                            ps.keywordSearch( , placesSearchCB);
                        }

                        // 장소검색이 완료됐을 때 호출되는 콜백함수 입니다
                        function placesSearchCB(data, status, pagination) {
                            if (status === kakao.maps.services.Status.OK) {

                                // 정상적으로 검색이 완료됐으면
                                // 검색 목록과 마커를 표출합니다
                                displayPlaces(data);

                                // 페이지 번호를 표출합니다
                                displayPagination(pagination);

                            } else if (status === kakao.maps.services.Status.ZERO_RESULT) {

                                alert('검색 결과가 존재하지 않습니다.');
                                return;

                            } else if (status === kakao.maps.services.Status.ERROR) {

                                alert('검색 결과 중 오류가 발생했습니다.');
                                return;

                            }
                        }

                        // 검색 결과 목록과 마커를 표출하는 함수입니다
                        function displayPlaces(places) {

                            var listEl = document.getElementById('placesList'),
                            menuEl = document.getElementById('menu_wrap'),
                            fragment = document.createDocumentFragment(),
                            bounds = new kakao.maps.LatLngBounds(),
                            listStr = '';

                            // 검색 결과 목록에 추가된 항목들을 제거합니다
                            removeAllChildNods(listEl);

                            // 지도에 표시되고 있는 마커를 제거합니다
                            removeMarker();

                            for ( var i=0; i<places.length; i++ ) {

                                // 마커를 생성하고 지도에 표시합니다
                                var placePosition = new kakao.maps.LatLng(places[i].y, places[i].x),
                                    marker = addMarker(placePosition, i),
                                    itemEl = getListItem(i, places[i]); // 검색 결과 항목 Element를 생성합니다

                                // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
                                // LatLngBounds 객체에 좌표를 추가합니다
                                bounds.extend(placePosition);

                                // 마커와 검색결과 항목에 mouseover 했을때
                                // 해당 장소에 인포윈도우에 장소명을 표시합니다
                                // mouseout 했을 때는 인포윈도우를 닫습니다
                                (function(marker, title) {
                                    kakao.maps.event.addListener(marker, 'mouseover', function() {
                                        displayInfowindow(marker, title);
                                    });

                                    kakao.maps.event.addListener(marker, 'mouseout', function() {
                                        infowindow.close();
                                    });

                                    itemEl.onmouseover =  function () {
                                        displayInfowindow(marker, title);
                                    };

                                    itemEl.onmouseout =  function () {
                                        infowindow.close();
                                    };
                                })(marker, places[i].place_name);

                                fragment.appendChild(itemEl);
                            }

                            // 검색결과 항목들을 검색결과 목록 Element에 추가합니다
                            listEl.appendChild(fragment);
                            menuEl.scrollTop = 0;

                            // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
                            map.setBounds(bounds);
                        }

                        // 검색결과 항목을 Element로 반환하는 함수입니다
                        function getListItem(index, places) {

                            var el = document.createElement('li'),
                            itemStr = '<span class="markerbg marker_' + (index+1) + '"></span>' +
                                        '<div class="info">' +
                                        '   <h5>' + places.place_name + '</h5>';

                            if (places.road_address_name) {
                                itemS]
                        // 마커를 생성하고 지도 위에 마커를 표시하는 함수입니다
                        function addMarker(position, idx, title) {
                            var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_blue.png', // 마커 이미지 url, 스프라이트 이미지를 씁니다
                                imageSize = new kakao.maps.Size(36, 37),  // 마커 이미지의 크기
                                imgOptions =  {
                                    spriteSize : new kakao.maps.Size(36, 691), // 스프라이트 이미지의 크기
                                    spriteOrigin : new kakao.maps.Point(0, (idx*46)+10), // 스프라이트 이미지 중 사용할 영역의 좌상단 좌표
                                    offset: new kakao.maps.Point(13, 37) // 마커 좌표에 일치시킬 이미지 내에서의 좌표
                                },
                                markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imgOptions),
                                    marker = new kakao.maps.Marker({
                                    position: position, // 마커의 위치
                                    image: markerImage
                                });

                            marker.setMap(map); // 지도 위에 마커를 표출합니다
                            markers.push(marker);  // 배열에 생성된 마커를 추가합니다

                            return marker;
                        }

                        // 지도 위에 표시되고 있는 마커를 모두 제거합니다
                        function removeMarker() {
                            for ( var i = 0; i < markers.length; i++ ) {
                                markers[i].setMap(null);
                            }
                            markers = [];
                        }

                        // 검색결과 목록 하단에 페이지번호를 표시는 함수입니다
                        function displayPagination(pagination) {
                            var paginationEl = document.getElementById('pagination'),
                                fragment = document.createDocumentFragment(),
                                i;

                            // 기존에 추가된 페이지번호를 삭제합니다
                            while (paginationEl.hasChildNodes()) {
                                paginationEl.removeChild (paginationEl.lastChild);
                            }

                            for (i=1; i<=pagination.last; i++) {
                                var el = document.createElement('a');
                                el.href = "#";
                                el.innerHTML = i;

                                if (i===pagination.current) {
                                    el.className = 'on';
                                } else {
                                    el.onclick = (function(i) {
                                        return function() {
                                            pagination.gotoPage(i);
                                        }
                                    })(i);
                                }

                                fragment.appendChild(el);
                            }
                            paginationEl.appendChild(fragment);
                        }

                        // 검색결과 목록 또는 마커를 클릭했을 때 호출되는 함수입니다
                        // 인포윈도우에 장소명을 표시합니다
                        function displayInfowindow(marker, title) {
                            var content = '<div style="padding:5px;z-index:1;">' + title + '</div>';

                            infowindow.setContent(content);
                            infowindow.open(map, marker);
                        }

                         // 검색결과 목록의 자식 Element를 제거하는 함수입니다
                        function removeAllChildNods(el) {
                            while (el.hasChildNodes()) {
                                el.removeChild (el.lastChild);
                            }
                        }

                        var mapContainer = document.getElementById('map'), // 지도의 중심좌표
                            mapOption = {
                                center: new kakao.maps.LatLng(33.451475, 126.570528), // 지도의 중심좌표
                                level: 3 // 지도의 확대 레벨
                            };

                        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

                        // 지도에 마커를 표시합니다
                        var marker = new kakao.maps.Marker({
                            map: map,
                            position: new kakao.maps.LatLng(33.450701, 126.570667)
                        });

                        // 커스텀 오버레이에 표시할 컨텐츠 입니다
                        // 커스텀 오버레이는 아래와 같이 사용자가 자유롭게 컨텐츠를 구성하고 이벤트를 제어할 수 있기 때문에
                        // 별도의 이벤트 메소드를 제공하지 않습니다
                        var content = '<div class="wrap">' +
                                    '    <div class="info">' +
                                    '        <div class="title">' +
                                    '            카카오 스페이스닷원' +
                                    '            <div class="close" onclick="closeOverlay()" title="닫기"></div>' +
                                    '        </div>' +
                                    '        <div class="body">' +
                                    '            <div class="img">' +
                                    '                <img src="https://cfile181.uf.daum.net/image/250649365602043421936D" width="73" height="70">' +
                                    '           </div>' +
                                    '            <div class="desc">' +
                                    '                <div class="ellipsis">제주특별자치도 제주시 첨단로 242</div>' +
                                    '                <div class="jibun ellipsis">(우) 63309 (지번) 영평동 2181</div>' +
                                    '                <div><a href="https://www.kakaocorp.com/main" target="_blank" class="link">홈페이지</a></div>' +
                                    '            </div>' +
                                    '        </div>' +
                                    '    </div>' +
                                    '</div>';

                        // 마커 위에 커스텀오버레이를 표시합니다
                        // 마커를 중심으로 커스텀 오버레이를 표시하기위해 CSS를 이용해 위치를 설정했습니다
                        var overlay = new kakao.maps.CustomOverlay({
                            content: content,
                            map: map,
                            position: marker.getPosition()
                        });

                        // 마커를 클릭했을 때 커스텀 오버레이를 표시합니다
                        kakao.maps.event.addListener(marker, 'click', function() {
                            overlay.setMap(map);
                        });

                        // 커스텀 오버레이를 닫기 위해 호출되는 함수입니다
                        function closeOverlay() {
                            overlay.setMap(null);
                        }
                    </script>
                 </div>
              </div>
              <div class="column" style="column-width: 400px;">
                 <div id="image">
                      <img src="{% static 'img/car_dog1.jpg' %}" style="height: 100%;" alt="">
                 </div>
                 <div id="count-box">
                     <div style="padding: 15px 0 0 0; margin: 0 0 0 50px; font-family: 'Raleway', sans-serif; font-size: 36px; color: #3b3b3b; width: 760px;">
                         총 검색 결과:<span data-purecounter-start="0" data-purecounter-end="{{ DMap_1_length }}" data-purecounter-duration="2" class="purecounter"   style="font-size: 36px;  line-height: 30px;  font-weight: 700;  color: #c6e1ff;  margin-left: 20px; "></span>
                         <ol>
                         {% for data in DMap_1 %}
                            <li><h4 style="font-size:20px; font-weight:800">{{ data.name }}</h4> <h6 style="font-size:13px">{{ data.address }}</h6></li>
                         {% endfor %}
                         </ol>
                     </div>
                 </div>
              </div>
          </div>
        </div>
    </section><!-- End Counts Section -->
{% endblock %}
