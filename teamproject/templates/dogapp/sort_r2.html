{% extends 'sort_base.html' %}

{% load static %}

{% block content2 %}

  <section id="radiosort" class="radiosort">
    <div class="container" data-aos="fade-up">
      <div class="section-title">
        <h2>특별(광역)시/도</h2>
        <p>어디로 가시개?</p>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-6 d-flex align-items-stretch aos-init aos-animate" data-aos="zoom-in" data-aos-delay="100">
          <div class="icon-box"><a href=# data-href="/appfordog/sort_m2_1"'>서울특별시</div>

        <div class="col-lg-4 col-md-6 d-flex align-items-stretch mt-4 mt-md-0 aos-init aos-animate" data-aos="zoom-in" data-aos-delay="200">

      </div>
    </div>
  </section><!-- End Services Section -->

  <form method="GET" style="display: none;">
      <input type="text" name="result_r2"/>
  </form>
  <script type = "text/javascript">
      var callBack = function(event){
        var clickTarget = $(event.currentTarget);
        var text = clickTarget.text();
        $('[name=result_r2]').val(text);
        $('form').submit();
      };
      $('#radiosort div).on('click', callBack);
  </script>

{% endblock %}
