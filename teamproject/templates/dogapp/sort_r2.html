{% extends 'sort_base.html' %}

{% load static %}

{% block content2 %}
<!-- ======= Services Section ======= -->
  <section id="radiosort2" class="radiosort2">
    <div class="container" data-aos="fade-up">
      <div class="section-title">
        <h2>특별(광역)시/도</h2>
        <p>어디로 가시개?</p>
      </div>
      <div class="column" style="column-count: 3;">
        <div class="aos-init aos-animate" data-aos="zoom-in" data-aos-delay="100">
          <div class="icon-box">
            <h3><a href='#'  data-href="/appfordog/sort_m2_1/#portfolio" data-id="3">서울특별시</a></h3>
          </div>
        </div>
        <div class="aos-init aos-animate" data-aos="zoom-in" data-aos-delay="200">
          <div class="icon-box">
            <h3><a href='#'  data-href="/appfordog/sort_m2_2/#portfolio" data-id="2">인천광역시</a></h3>
          </div>
        </div>
        <div class="aos-init aos-animate" data-aos="zoom-in" data-aos-delay="300">
          <div class="icon-box">
            <h3><a href='#'  data-href="/appfordog/sort_m2_3/#portfolio" data-id="1">경기도</a></h3>
          </div>
        </div>
      </div>
    </div>
  </section><!-- End Services Section -->

  <form id="dataform" method="get" action="">
    <input type="text"  name="result_r1" value="{{  results.result_r1  }}"  style="display: none;">
    <input type="text"  name="result_m1" value="{{  results.result_m1  }}"  style="display: none;">
    <input type="text" name="result_r2" value="" style="display: none;">
    <input type="text" name="category_id" value="{{ category_id }}" style="display: none;">
    {% for id in type_id %}
      <input type="text" name="type_id" value="{{ id }}" style="display: none;">
    {% endfor %}
    <input type="text" name="state_id" value="" style="display: none;">
  </form>

  <script type="text/javascript">
      var callBack = function(event){
        var clickTarget = $(event.currentTarget);
        var aTag = clickTarget.find('a')
        var text = aTag.text();
        var url = aTag.attr('data-href');
        var form = $('#dataform')
        form.attr('action', url);
        var state_id = aTag.attr('data-id');

        $('[name=result_r2]').val(text);
        $('[name=state_id]').val(state_id);
        form.submit();
      };
      $('#radiosort2 div.icon-box').on('click', callBack);
  </script>
{% endblock %}
